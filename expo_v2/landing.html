<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Registration</title>

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #004e92, #000428);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 16px;
            width: 320px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Register for Expo</h2>

        <label>Full Name</label>
        <input id="fullName" placeholder="Your full name">

        <div id="msg91-widget"></div>
    </div>


    <!-- Load MSG91 script dynamically -->
    <script>
        const script = document.createElement("script");
        script.src = "https://control.msg91.com/static/js/plugin/widget.js";
        script.defer = true;
        document.head.appendChild(script);
    </script>

    <script src="https://verify.msg91.com/otp-provider.js"></script>

    <!-- Main logic -->
    <script type="module">
        import { loadConfig } from "./supabase.js";
        await loadConfig();
        const config = window.APP_CONFIG;

        async function initWidget() {
            // FETCH tokenAuth from your edge function
            const tokenRes = await fetch(
                "https://ycsyluapxpbtyroehpbf.supabase.co/functions/v1/msg91-token"
            );
            const { tokenAuth } = await tokenRes.json();

            const widgetConfig = {
                widgetId: config.MSG91_WIDGET_ID,
                tokenAuth: tokenAuth,
                exposeMethods: true,

                success: async (data) => {
                    console.log("OTP success:", data);

                    // save user in supabase
                    const name = document.getElementById("fullName").value.trim();
                    const phone = data?.identifier || "";

                    const { data: saved, error } = await window.supabase
                        .from("expo_v2")
                        .insert([{
                            full_name: name,
                            phone_number: phone,
                            otp_verified: true,
                            otp_verified_time: new Date().toISOString()
                        }])
                        .select("id");

                    if (error) {
                        console.error(error);
                        alert("Error saving entry");
                        return;
                    }

                    window.location.href = "survey.html?id=" + saved[0].id;
                },

                failure: (err) => {
                    console.log("OTP verification failed", err);
                }
            };

            window.initSendOTP(widgetConfig);
        }

        window.addEventListener("load", initWidget);
    </script>

</body>

</html>
