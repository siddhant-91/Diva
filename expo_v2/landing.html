<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expo Registration</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #004e92, #000428);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      padding: 2rem 2.5rem;
      border-radius: 18px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.25);
    }

    input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .phone-wrapper {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .phone-wrapper span {
      padding: 0.7rem;
      color: black;
      font-weight: 600;
      border-right: 1px solid #ccc;
      background: #eaeaea;
    }

    .phone-wrapper input {
      margin: 0;
      border-radius: 0;
      border: none;
      background: white;
      padding-left: 0.6rem;
      color: black;
      flex: 1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #00b4d8;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Register for Expo</h2>

    <input id="fullName" placeholder="Full Name">

    <div class="phone-wrapper">
      <span>+91</span>
      <input id="phoneNumber" maxlength="10" placeholder="Enter phone number">
    </div>

    <button id="sendOtpBtn">Send OTP</button>

    <!-- MSG91 OTP widget will auto-inject OTP UI below -->
    <div id="otp-ui"></div>
  </div>

  <!-- NEW MSG91 widget script (from your integration page!) -->
  <script src="https://control.msg91.com/app/assets/widget/otp-widget.js"></script>

  <!-- App Logic -->
  <script type="module">
    import { loadConfig } from "./supabase.js";
    const config = await loadConfig();
    const supabase = window.supabase;

    const sendOtpBtn = document.getElementById("sendOtpBtn");

    sendOtpBtn.addEventListener("click", async () => {
      const name = document.getElementById("fullName").value.trim();
      const rawPhone = document.getElementById("phoneNumber").value.trim();

      if (!name || rawPhone.length !== 10) {
        alert("Please enter a valid name & phone number.");
        return;
      }

      const fullPhone = "91" + rawPhone;

      sendOtpBtn.disabled = true;
      sendOtpBtn.textContent = "Sending OTP...";

      // Call MSG91 NEW WIDGET METHOD
      window.initiateOTP({
        widgetId: config.MSG91_WIDGET_ID,
        tokenAuth: config.MSG91_TOKEN_AUTH,
        identifier: fullPhone,
        onSuccess: async (otpResponse) => {
          console.log("OTP Verified:", otpResponse);

          // Save to Supabase
          const { data, error } = await supabase
            .from("expo_v2")
            .insert([{
              full_name: name,
              phone_number: rawPhone,  // YOU WANT RAW
              otp_verified: true,
              otp_verified_time: new Date().toISOString()
            }])
            .select("id");

          if (error) {
            console.error(error);
            alert("Database error.");
            return;
          }

          window.location.href = `survey.html?id=${data[0].id}`;
        },
        onFailure: (err) => {
          console.error("OTP failed:", err);
          alert("OTP failed. Try again.");
          sendOtpBtn.disabled = false;
          sendOtpBtn.textContent = "Send OTP";
        }
      });
    });
  </script>

</body>
</html>
