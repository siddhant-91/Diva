<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expo Registration</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #004e92, #000428);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin: 0;
    }

    .box {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      padding: 2rem 2.5rem;
      border-radius: 18px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.25);
    }

    input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .phone-wrapper {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .phone-wrapper span {
      padding: 0.7rem;
      color: black;
      font-weight: 600;
      border-right: 1px solid #ccc;
      background: #eaeaea;
    }

    .phone-wrapper input {
      margin: 0;
      border-radius: 0;
      border: none;
      background: white;
      padding-left: 0.6rem;
      color: black;
      flex: 1;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #00b4d8;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }

    button:hover {
      background: #0092b3;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Register for Expo</h2>

    <input id="fullName" placeholder="Full Name">

    <div class="phone-wrapper">
      <span>+91</span>
      <input id="phoneNumber" maxlength="10" placeholder="Enter phone number">
    </div>

    <button id="sendOtpBtn">Send OTP</button>

    <!-- MSG91 widget renders below -->
    <div id="msg91-widget" style="margin-top: 20px;"></div>
  </div>

  <!-- MSG91 widget script -->
  <script src="https://verify.msg91.com/otp-provider.js"></script>

  <!-- Main logic -->
  <script type="module">
    import { loadConfig } from "./supabase.js";
    const config = await loadConfig();
    const supabase = window.supabase;

    // Triggered when user clicks "Send OTP"
    document.getElementById("sendOtpBtn").addEventListener("click", () => {
      const name = document.getElementById("fullName").value.trim();
      const phoneRaw = document.getElementById("phoneNumber").value.trim();

      if (!name || phoneRaw.length !== 10) {
        alert("Please enter your name and a valid 10-digit phone number.");
        return;
      }

      const phone = "91" + phoneRaw; // always save with 91 prefix

      const configuration = {
        widgetId: config.MSG91_WIDGET_ID,
        tokenAuth: "478723TRCN0mld65f69247f46P1",
        identifier: phone,
        exposeMethods: true,

        success: async (data) => {
          console.log("OTP verified:", data);

          const { data: saved, error } = await supabase
            .from("expo_v2")
            .insert([{
              full_name: name,
              phone_number: phoneRaw,
              otp_verified: true,
              otp_verified_time: new Date().toISOString()
            }])
            .select("id");

          if (error) {
            console.error(error);
            alert("Error saving registration.");
            return;
          }

          const userId = saved[0].id;
          window.location.href = `survey.html?id=${userId}`;
        },

        failure: (err) => {
          console.log("OTP failed:", err);
        }
      };

      // Initialize and show widget
      window.initSendOTP(configuration);
      if (window.sendOTP) {
        window.sendOTP();   // this opens OTP + retry UI on same page
      }
    });
  </script>

</body>

</html>
