<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Registration</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #004e92, #000428);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
        }

        .box {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            padding: 2rem 2.5rem;
            border-radius: 18px;
            width: 340px;
            text-align: center;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.25);
        }

        input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .phone-wrapper {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .phone-wrapper span {
            padding: 0.7rem;
            color: black;
            font-weight: 600;
            border-right: 1px solid #ccc;
            background: #eaeaea;
        }

        .phone-wrapper input {
            margin: 0;
            border-radius: 0;
            border: none;
            background: white;
            padding-left: 0.6rem;
            color: black;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Register for Expo</h2>

        <!-- NAME -->
        <input id="fullName" placeholder="Full Name" />

        <!-- PHONE WITH +91 PREFIX -->
        <div class="phone-wrapper">
            <span>+91</span>
            <input id="phoneNumber" placeholder="Enter phone number" maxlength="10">
        </div>

        <!-- MSG91 widget placed below -->
        <div id="msg91-widget"></div>
    </div>

    <!-- MSG91 Widget Script -->
    <script src="https://verify.msg91.com/otp-provider.js"></script>

    <!-- Load MSG91 Frontend Loader -->
    <script>
        const script = document.createElement("script");
        script.src = "https://control.msg91.com/static/js/plugin/widget.js";
        script.defer = true;
        document.head.appendChild(script);
    </script>

    <!-- MAIN LOGIC -->
    <script type="module">
        import { loadConfig } from "./supabase.js";
        await loadConfig();
        const config = window.APP_CONFIG;

        async function initWidget() {

            // FETCH tokenAuth from your edge function
            const tokenRes = await fetch(
                `${config.SUPABASE_URL}/functions/v1/msg91-token`,
                {
                    headers: {
                        "Authorization": `Bearer ${config.SUPABASE_ANON_KEY}`
                    }
                }
            );
            const { tokenAuth } = await tokenRes.json();

            const widgetConfig = {
                widgetId: config.MSG91_WIDGET_ID,
                tokenAuth: tokenAuth,
                exposeMethods: true,

                // TRIGGERED WHEN OTP IS VERIFIED SUCCESSFULLY
                success: async (otpData) => {
                    console.log("OTP verified:", otpData);

                    const name = document.getElementById("fullName").value.trim();
                    let phone = document.getElementById("phoneNumber").value.trim();

                    if (!name || phone.length < 10) {
                        alert("Please enter your name & phone.");
                        return;
                    }

                    // ALWAYS SAVE WITH 91 PREFIX
                    phone = "91" + phone;

                    const { data: saved, error } = await window.supabase
                        .from("expo_v2")
                        .insert([
                            {
                                full_name: name,
                                phone_number: phone,
                                otp_verified: true,
                                otp_verified_time: new Date().toISOString()
                            }
                        ])
                        .select("id");

                    if (error) {
                        console.error(error);
                        alert("Error saving registration.");
                        return;
                    }

                    window.location.href = "survey.html?id=" + saved[0].id;
                },

                failure: (err) => {
                    console.log("OTP verification failed:", err);
                }
            };

            window.initSendOTP(widgetConfig);
        }

        window.addEventListener("load", initWidget);
    </script>

</body>

</html>
