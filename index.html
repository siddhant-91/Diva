<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Exhibition Entry</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #004e92, #000428);
      background-size: 300% 300%;
      animation: moveGradient 10s ease infinite;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #00b4d8;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Real Estate Exhibition Entry Form</h2>
    <form id="entryForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" required placeholder="Enter your phone">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" required placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label for="interest">Interested In</label>
        <select id="interest" name="interest" required>
          <option value="">-- Select --</option>
          <option value="Residential">Residential</option>
          <option value="Commercial">Commercial</option>
          <option value="Land">Land / Plot</option>
          <option value="Investment">Investment</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Dummy unique ID generator
      let currentId = localStorage.getItem("lastEntryId") || 0;
      currentId = parseInt(currentId) + 1;
      localStorage.setItem("lastEntryId", currentId);

      // Store form data temporarily
      const formData = {
        id: currentId,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        age: document.getElementById("age").value,
        interest: document.getElementById("interest").value
      };

      localStorage.setItem("currentEntry", JSON.stringify(formData));

      // Redirect to QR page
      window.location.href = "qr.html";
    });
  </script>
</body>
</html>
