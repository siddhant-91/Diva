<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Exhibition Entry</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #009213, #000428);
      background-size: 300% 300%;
      animation: moveGradient 10s ease infinite;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #00b4d8;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Real Estate Exhibition Entry Form</h2>
    <form id="entryForm" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" required placeholder="Enter your phone">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" required placeholder="Enter your age">
      </div>

      <div class="form-group">
        <label for="interest">Interested In</label>
        <select id="interest" name="interest" required>
          <option value="">-- Select --</option>
          <option value="Residential">Residential</option>
          <option value="Commercial">Commercial</option>
          <option value="Land">Land / Plot</option>
          <option value="Investment">Investment</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

<script type="module">
  const SUPABASE_URL = "https://ycsyluapxpbtyroehpbf.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inljc3lsdWFweHBidHlyb2VocGJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMjkyODgsImV4cCI6MjA3ODYwNTI4OH0._LOkkYJLgujnblQR8etynxRVAltRPU5YFJwTRgVgp30";

  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));

  const userNameEl = document.getElementById("userName");
  const statusEl = document.getElementById("statusBox");
  const admitBtn = document.getElementById("admitBtn");

  if (!id) {
    statusEl.textContent = "Invalid QR: ID missing.";
    statusEl.className = "status error";
  } else {
    const { data, error } = await supabase
      .from("exhibition1")
      .select("*")
      .eq("id", id)
      .single();

    if (error || !data) {
      statusEl.textContent = "User not found in database.";
      statusEl.className = "status error";
    } else {
      userNameEl.innerHTML = `<h3>üë§ ${data.name}</h3>`;

      const admittedCount = data.admitted?.length ?? 0;

      if (admittedCount > 0) {
        statusEl.textContent = `üü¢ User already admitted ${admittedCount} time(s).`;
        statusEl.className = "status success";
      }

      admitBtn.style.display = "inline-block";

      admitBtn.addEventListener("click", async () => {
        const newAdmittedArray = [...data.admitted, true];
        const newTimes = [...data.admitted_time, new Date().toISOString()];

        const { error: updateError } = await supabase
          .from("exhibition1")
          .update({
            admitted: newAdmittedArray,
            admitted_time: newTimes
          })
          .eq("id", id);

        if (updateError) {
          alert("‚ùå Error updating admission.");
          return;
        }

        statusEl.textContent = `‚úÖ Admitted successfully! Total admissions: ${newAdmittedArray.length}`;
        statusEl.className = "status success";
        admitBtn.style.display = "none";
      });
    }
  }
</script>
